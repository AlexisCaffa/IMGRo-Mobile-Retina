<div class="landscape-mode">
	<p>To asure that the elements are perfectly centered and that your experience is the best, please keep your phone in portrait mode. <br/>This only applies to the home page!</p>
</div>

<div class="portrait-mode">

    <div class="logo">
        <img width="159" class="replace-2x" src="images/logo.png" alt="img">
    </div>
    
    <div class="drag-interface circle-navigation">
        <div class="circle-in">
            <div id="droppable">
                <img class="replace-2x drag-icon" width="40" src="images/drag-icon.png" alt="img">
                <p class="drag-text">Drag icons here!<br/> Or just tap them!</p>
            </div>
        </div>
      
      	<!-- To change the hrefs for these, go to custom.js, and edit lines 21 ,24, 27, 31 -->
        <div class="home-icon"><a href="home.html"><img width="32" class="replace-2x" id="draggable" src="images/nav/home.png" alt="img"></a></div>
        <div class="about-icon"><a href="about.html"><img width="32" class="replace-2x" id="draggable-2" src="images/nav/about.png" alt="img"></a></div>
        <div class="portfolio-icon"><a href="portfolio.html"><img width="32" class="replace-2x" id="draggable-3" src="images/nav/portfolio.png" alt="img"></a></div>
        <div class="message-icon"><a href="sms:+1234567890"><img width="32" class="replace-2x" id="draggable-4" src="images/nav/msg-icon.png" alt="img" ></a></div>
        <div class="contact-icon"><a href="contact.html"><img width="32" class="replace-2x" id="draggable-5" src="images/nav/mail.png" alt="img"></a></div>
        <div class="call-icon"><a href="tel:+123456790"><img width="32" class="replace-2x" id="draggable-6" src="images/nav/call-icon.png" alt="img"></a></div>
